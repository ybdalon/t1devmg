            <p><h2 style="text-align: center"><font color="#000000">办理贰孩生育证</font></h2>
            <p>申请领取二孩《生育证》，应当填写申请表、交验、出具下列证和证明材料：
            <p>1. 男女双方单位婚育情况证明各一份；
            <p>2. 在《生育申请表》上签本人婚育情况盖章；
            <p>3. 男女双方户口册、身份证、结婚证或者其他婚姻证书、失业证各一份；
            <p>4. 西山区妇幼保健院围产保健手册；
            <p>5. 孕期培训合格证、优生检测合格证（弓形虫），女方照片一张；
            <p>6. 离婚证及离婚协议书。
            <p>7. 提供本人符合贰孩生育政策的相关证明。
            <p>注：视个人情况不同而定。
 </blockquote>
